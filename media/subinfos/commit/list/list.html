<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Subinfos.Commit.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Subinfos.Commit.List Demo</h1>
		<ul id='commits'></ul>
		<a href='javascript://' id='create'>Create Commit</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('subinfos/commit/list','subinfos/fixtures',function(){
				
				$('#commits').subinfos_commit_list();
				
				$('#create').click(function(){
					new Subinfos.Models.Commit({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
